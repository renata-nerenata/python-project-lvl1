name: Linter
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/checkout@v2
      - name: Install dependencies
      - run: |
          pip install poetry
          make install
      - name: Lint
        run: make lint
